---
sudo: false
dist: xenial
language: ruby
cache: bundler
rvm:
  - 2.4.5
  - 2.5.3
  - 2.6.1
env:
  - SKIP_RPC_TESTS=true
before_install: 
  - gem install bundler -v 2.0.1
  - sudo apt-get update
  - sudo apt-get install -y libsodium-dev
install:
  - cd ~ && git clone https://github.com/bitcoin-core/secp256k1.git && cd - && cd ~/secp256k1 && ./autogen.sh && ./configure && make && sudo make install && cd -
  - bundle install
script:
  - bundle exec rake
